<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff3366;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #ff3366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6699;
    }

    .message {
      font-size: 24px;
      color: #ff3366;
      margin-top: 20px;
    }

    img {
      margin-top: 20px;
      width: 200px;
      border-radius: 10px;
    }

    .emoji {
      position: absolute;
      top: -2em;
      font-size: 24px;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <h1>Enter Your Name</h1>
  <input type="text" id="nameInput" placeholder="Type your name here">
  <button onclick="checkName()">Submit</button>

  <div id="result"></div>

  <audio id="bgMusic" src="song.mp3"></audio>

  <script>
    function createEmojis() {
      const emojis = ["🌸", "💖", "🌹", "💐", "💕", "💘", "🌺", "🌷"];
      for (let i = 0; i < 30; i++) {
        const span = document.createElement("span");
        span.classList.add("emoji");
        span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = 5 + Math.random() * 10 + "s";
        document.body.appendChild(span);
      }
    }

    function removeEmojis() {
      document.querySelectorAll(".emoji").forEach(el => el.remove());
    }

    function checkName() {
      const gfName = "zeba";
      const inputName = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const music = document.getElementById("bgMusic");

      // Remove old emojis first
      removeEmojis();

      if (inputName === gfName.toLowerCase()) {
        music.play();
        createEmojis();
        resultDiv.innerHTML = `
          <div class="message">I love you Zeba, Arbaj loves you 💖😘💐🌹💕💘</div>
          <img src="images/zeba.jpg" alt="Zeba" />
        `;
      } else {
        resultDiv.innerHTML = `
          <div class="message">Hmm... that's not the name I'm looking for 😉</div>
        `;
        music.pause();
        music.currentTime = 0;
      }
    }
  </script>
</body>
</html>
