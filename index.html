<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #ff4d88;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6005c;
    }
    .message {
      font-size: 24px;
      margin-top: 30px;
      color: #ff1a75;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Enter Your Name ‚ù§Ô∏è</h1>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="checkName()">Submit</button>

  <div id="result"></div>

  <script>
    function checkName() {
      const gfName = "zeba";
      const inputName = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (inputName === gfName.toLowerCase()) {
        resultDiv.innerHTML = `<div class="message">I love you üíñüòòüíê</div>`;
      } else {
        resultDiv.innerHTML = `<div class="message">Hmm... that's not the name I'm looking for üòâ</div>`;
      }
    }
  </script>

</body>
</html>
